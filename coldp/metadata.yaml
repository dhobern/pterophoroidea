title: Catalogue of the Pterophoroidea of the World

alias: Pterophoroidea

description: |
    This GSD is derived from C. Gielis (2003) Pterophoroidea & Alucitoidea (Lepidoptera) (World Catalogue of Insects, volume 4). The database has been edited for inclusion in the Catalogue of Life and updated by Donald Hobern. A current version of the dataset is presented as a web document at https://pterophoroidea.hobern.net/. Version 1.1.23.139 includes updates to reflect recent changes in taxonomy and new species.

